<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8"><title>Quiz App</title>

</head>

<body>
    <main>
        <section class="intro">
            <div class="center">
                <h1>Quiz App</h1>
                <button id="start">Play Game</button>
            </div>
        </section>
        <div class="test">
            <h2>Who is this?</h2>
            <div class="pictures"><img class="pic" src="images/vader.jpeg"></div>
            <input type="radio" name="option" class="option" value="0">
            <span class="answer0">Kylie Jenner</span>
            <input type="radio" name="option" class="option" value="1">
            <span class="answer1">Anakin Skywalker</span>
            <input type="radio" name="option" class="option" value="2">
            <span class="answer2">Tony Montana</span>
            <input type="radio" name="option" class="option" value="3">
            <span class="answer3">Kanye West</span>
            <section id="answers">
                <button id="submit">Submit</button>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </main>
</body>

</html>
